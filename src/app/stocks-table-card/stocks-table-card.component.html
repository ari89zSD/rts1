<table mat-table [dataSource]="stocksDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let stock">{{stock.symbol}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let stock">{{stock.price}}</td>
    </ng-container>
    <ng-container matColumnDef="bid">
        <th mat-header-cell *matHeaderCellDef>Bid</th>
        <td mat-cell *matCellDef="let stock">{{stock.bid}}</td>
    </ng-container>
    <ng-container matColumnDef="ask">
        <th mat-header-cell *matHeaderCellDef>Ask</th>
        <td mat-cell *matCellDef="let stock">{{stock.ask}}</td>
    </ng-container>
    <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef>Volume</th>
        <td mat-cell *matCellDef="let stock">{{stock.volume}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let stock">
            <button id="trade-button" mat-button>Trade</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let stock; columns: displayedColumns;"></tr>
</table>
